{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/492cc743bc.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
        <img src="{% static 'main/img/img.jpg' %}" alt="logo">
        <span class="logo">MyDjangoProject</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url "home" %}"><li class="fa-solid fa-house"> Главная</li></a><br>
            <a href="{% url "about" %}"><li class="fa-solid fa-address-card"> Про нас</li></a><br>
            <a href=""><li class="fa-solid fa-address-book"> Контакты</li></a><br>
            <a href="{% url 'news_home' %}"><li class="fa-regular fa-newspaper">> Новости</li></a><br>

            <a href="{% url "create" %}"><button class="btn btn-info"><li class=" fas fa-plus-circle"> Добавить запись</li></button></a>

        </ul>
    </aside>
    <main>
    {% block content %}
    {% endblock %}
    </main>

</body>
</html>
